<div class="container">
<img [src]="food.imageUrl" [alt]="food.name"/>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'': 'not'}}">
            â™¥
        </span>
    </div>
    <div class="rating">
        <igc-rating [value]="food.stars" min="1" max="5" checkedcolor="red" uncheckedcolor="black"></igc-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tags">
        <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook about<strong>{{food.cookTime}}</strong>minutes
        </span>
    </div>
    <div class="price">
        <span>{{food.price|currency}}</span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
</div>
